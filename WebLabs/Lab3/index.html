<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('background.jpg') no-repeat center center fixed; 
        background-size: cover;
    }
    
    .container .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 20px;
        padding: 10px;
        display: inline-block;
        text-align: center;
    }
    
    .container .box img {
        width: 300%;
        height: 300;
    }
    
    .transitions .transition-box {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        margin: 10px;
        display: inline-block;
        transition: transform 0.5s ease;
    }
    .transitions .transition-box:hover {
        transform: scale(1.5);
    }
    .animations .animation-box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        margin: 10px;
        display: inline-block;
        animation: rotate-box 2s infinite;
    }
    @keyframes rotate-box {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Div 1</div>
        <div class="">
            <img src="book.jpg" alt="Book">
        </div>
    </div>
    <div class="transitions">
        <div class="transition-box">Transition 1</div>
        <div class="transition-box">Transition 2</div>
        <div class="transition-box">Transition 3</div>
    </div>

    <div class="animations">
        <div class="animation-box">Animation 1</div>
        <div class="animation-box">Animation 2</div>
        <div class="animation-box">Animation 3</div>
    </div>
</body>
</html>
